<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Medilligence</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    background: #f4f7fb;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container */
.chat-container {
    width: 100%;
    max-width: 820px;
    height: 92vh;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
.chat-header {
    background: #2563eb; /* Healthcare blue */
    color: #fff;
    padding: 18px 24px;
}

.chat-header h1 {
    font-size: 22px;
    font-weight: 600;
}

.chat-header p {
    font-size: 13px;
    opacity: 0.9;
    margin-top: 4px;
}

/* Messages */
.chat-messages {
    flex: 1;
    padding: 22px;
    background: #f9fafb;
    overflow-y: auto;
}

.message {
    display: flex;
    margin-bottom: 14px;
}

.message.user {
    justify-content: flex-end;
}

.message.assistant {
    justify-content: flex-start;
}

.message-content {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 16px;
    line-height: 1.5;
    font-size: 14px;
}

/* User bubble */
.message.user .message-content {
    background: #2563eb;
    color: #ffffff;
    border-bottom-right-radius: 4px;
}

/* Assistant bubble */
.message.assistant .message-content {
    background: #eef2f7;
    color: #1f2937;
    border-bottom-left-radius: 4px;
}

/* Input area */
.chat-input-container {
    padding: 16px 20px;
    border-top: 1px solid #e5e7eb;
    background: #ffffff;
}

.chat-input-wrapper {
    display: flex;
    align-items: center;
    gap: 12px;
}

/* Mic button */
.mic-button {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: none;
    background: #e0e7ff;
    color: #2563eb;
    cursor: pointer;
    font-size: 18px;
}

.mic-button:hover {
    background: #c7d2fe;
}

/* Input */
.chat-input {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid #d1d5db;
    border-radius: 22px;
    font-size: 14px;
    outline: none;
}

.chat-input:focus {
    border-color: #2563eb;
}

/* Send */
.send-button {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
    font-size: 16px;

    display: flex;
    align-items: center;
    justify-content: center;
}

.send-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Clear */
.clear-button {
    margin-top: 10px;
    padding: 6px 14px;
    font-size: 12px;
    border-radius: 14px;
    border: 1px solid #e5e7eb;
    background: #ffffff;
    color: #374151;
    cursor: pointer;
}

.clear-button:hover {
    background: #f3f4f6;
}
</style>
</head>

<body>

<div class="chat-container">

    <!-- Header -->
    <div class="chat-header">
        <h1>Medilligence</h1>
        <p>Manage appointments</p>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
        <div class="message assistant">
            <div class="message-content">
                Hello! I'm your medical appointment assistant. I can help you book, reschedule, or manage your appointments. How can I help you today?
            </div>
        </div>
    </div>

    <!-- Input -->
    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <button class="mic-button" onclick="goToVoice()">ðŸŽ¤</button>

            <input
                type="text"
                id="chatInput"
                class="chat-input"
                placeholder="Type your message..."
            />

            <button class="send-button" id="sendButton">âž¤</button>
        </div>

        <button class="clear-button" id="clearButton">Clear conversation</button>
    </div>

</div>

<script>
const chatMessages = document.getElementById("chatMessages");
const chatInput = document.getElementById("chatInput");
const sendButton = document.getElementById("sendButton");
const clearButton = document.getElementById("clearButton");

let sessionId = null;

function addMessage(text, isUser) {
    const msg = document.createElement("div");
    msg.className = `message ${isUser ? "user" : "assistant"}`;

    const content = document.createElement("div");
    content.className = "message-content";
    content.textContent = text;

    msg.appendChild(content);
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

async function sendMessage() {
    const text = chatInput.value.trim();
    if (!text) return;

    addMessage(text, true);
    chatInput.value = "";
    sendButton.disabled = true;

    try {
        const res = await fetch("api/chat/message", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text, session_id: sessionId })
        });

        const data = await res.json();
        sessionId = data.session_id;
        addMessage(data.response, false);
    } catch {
        addMessage("Something went wrong. Please try again.", false);
    } finally {
        sendButton.disabled = false;
    }
}

function clearConversation() {
    chatMessages.innerHTML = `
        <div class="message assistant">
            <div class="message-content">
                Hello! I'm your medical appointment assistant. How can I help you today?
            </div>
        </div>
    `;
    sessionId = null;
}

function goToVoice() {
    window.location.href = "./voice";
}

sendButton.onclick = sendMessage;
clearButton.onclick = clearConversation;

chatInput.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>

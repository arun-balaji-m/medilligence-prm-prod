<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medilligence ‚Ä¢ Pre-Assessment</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: "Segoe UI", system-ui, sans-serif;
    background: #f4f7fb;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Container */
.chat-container {
    width: 100%;
    max-width: 820px;
    height: 92vh;
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
.chat-header {
    background: #2563eb;
    color: white;
    padding: 18px 24px;
}

.chat-header h1 {
    font-size: 20px;
    font-weight: 600;
}

.chat-header p {
    font-size: 13px;
    opacity: 0.9;
    margin-top: 4px;
}

/* Status dot */
.status-indicator {
    display: inline-block;
    width: 8px;
    height: 8px;
    background: #22c55e;
    border-radius: 50%;

<div class="chat-container">

    <div class="chat-header">
        <h1><span class="status-indicator"></span>Pre-Assessment Assistant</h1>
        <p>We‚Äôll collect some information before your doctor visit</p>
    </div>

    <div class="patient-info" id="patientInfo">
        <div class="patient-info-content">
            <div class="patient-avatar" id="patientAvatar">?</div>
            <div>
                <div class="patient-name" id="patientName">Guest</div>
                <div class="patient-meta" id="patientMeta">Please provide your mobile number to begin</div>
            </div>
        </div>
    </div>

    <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBar"></div>
        <div class="progress-text" id="progressText">0 of 9 sections collected</div>
    </div>

    <div class="chat-messages" id="chatMessages">
        <div class="message assistant">
            <div class="message-content">
                <div>Hello! Welcome to our pre-assessment service.</div>
                <div style="margin-top:8px;">To get started, may I have your registered mobile number?</div>
            </div>
        </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>

    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <button class="voice-button" id="voiceButton" disabled>üé§</button>
            <input type="text" class="chat-input" id="chatInput"
                   placeholder="Type your message here‚Ä¶" autocomplete="off">
            <button class="send-button" id="sendButton">‚û§</button>
        </div>
    </div>

</div>

<!-- üîí JS BELOW IS COPIED VERBATIM ‚Äî UNCHANGED -->
<script>
    const API_BASE_URL = 'http://localhost:8000';

        // State management
        let conversationHistory = [];
        let sessionData = {};
        let isProcessing = false;

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const voiceButton = document.getElementById('voiceButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const patientInfo = document.getElementById('patientInfo');
        const patientAvatar = document.getElementById('patientAvatar');
        const patientName = document.getElementById('patientName');
        const patientMeta = document.getElementById('patientMeta');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        // Initialize
        document.getElementById('initialTime').textContent = getCurrentTime();

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send message function
        async function sendMessage() {
            const message = chatInput.value.trim();

            if (!message || isProcessing) return;

            // Clear input
            chatInput.value = '';
            chatInput.disabled = true;
            sendButton.disabled = true;
            isProcessing = true;

            // Add user message to chat
            addMessage('user', message);

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                // Call API
                const response = await fetch(`${API_BASE_URL}/api/assessment/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: conversationHistory,
                        session_data: sessionData
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();

                // Update conversation history
                conversationHistory.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: data.response }
                );

                // Update session data
                sessionData = data.session_data;

                // Hide typing indicator
                typingIndicator.classList.remove('active');

                // Add assistant message
                addMessage('assistant', data.response);

                // Update UI based on session data
                updateUI(data);

                // Check if assessment is complete
                if (data.is_complete) {
                    showCompletionCard(data.assessment_id);
                }

            } catch (error) {
                console.error('Error details:', error);
                typingIndicator.classList.remove('active');

                // Show detailed error message
                let errorMessage = '‚ùå Sorry, I encountered an error. ';
                if (error.message) {
                    errorMessage += error.message;
                } else {
                    errorMessage += 'Please check if the server is running and try again.';
                }

                addMessage('assistant', errorMessage);
            } finally {
                chatInput.disabled = false;
                sendButton.disabled = false;
                isProcessing = false;
                chatInput.focus();
                scrollToBottom();
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const textDiv = document.createElement('div');
            textDiv.textContent = content;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();

            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(timeDiv);
            messageDiv.appendChild(contentDiv);

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Update UI based on session data
        function updateUI(data) {
            // Update patient info
            if (data.session_data.patient_verified) {
                patientInfo.classList.add('active');

                const name = data.session_data.patient_name || 'Patient';
                patientName.textContent = name;
                patientAvatar.textContent = name.charAt(0).toUpperCase();

                if (data.session_data.appointment_date) {
                    patientMeta.textContent = `Appointment: ${data.session_data.appointment_date}`;
                } else {
                    patientMeta.textContent = `MRN: ${data.session_data.patient_id || 'N/A'}`;
                }
            }

            // Update progress bar
            const collectedSections = data.session_data.collected_sections || [];
            const totalSections = 9;
            const progress = (collectedSections.length / totalSections) * 100;

            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${collectedSections.length} of ${totalSections} sections collected`;
        }

        // Show completion card
        function showCompletionCard(assessmentId) {
            const sections = [
                'Chief Complaint',
                'Present Illness',
                'Medical History',
                'Procedures',
                'Medications',
                'Allergies',
                'Comorbidities',
                'Family History',
                'Social History'
            ];

            const completionCard = document.createElement('div');
            completionCard.className = 'completion-card';
            completionCard.innerHTML = `
                <h3>‚úÖ Assessment Complete!</h3>
                <p>Thank you for providing all the information. Your doctor will review this before your visit.</p>
                <div class="sections-collected">
                    ${sections.map(section => `
                        <div class="section-badge collected">${section}</div>
                    `).join('')}
                </div>
                <button class="reset-button" onclick="resetConversation()">Start New Assessment</button>
            `;

            chatMessages.appendChild(completionCard);
            scrollToBottom();

            // Disable input
            chatInput.disabled = true;
            sendButton.disabled = true;
        }

        // Reset conversation
        async function resetConversation() {
            try {
                await fetch(`${API_BASE_URL}/api/assessment/reset-session`, {
                    method: 'POST'
                });

                // Clear state
                conversationHistory = [];
                sessionData = {};

                // Clear chat
                chatMessages.innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            <div>Hello! Welcome to our pre-assessment service. üëã</div>
                            <div style="margin-top: 10px;">To get started, may I have your registered mobile number?</div>
                            <div class="message-time">${getCurrentTime()}</div>
                        </div>
                    </div>
                `;

                // Reset UI
                patientInfo.classList.remove('active');
                progressBar.style.width = '0%';
                progressText.textContent = '0 of 9 sections collected';
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();

            } catch (error) {
                console.error('Error resetting session:', error);
            }
        }

        // Helper functions
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // Focus on input on load
        window.addEventListener('load', () => {
            chatInput.focus();
        });
</script>
